<section id="service" class="home-section color-dark bg-gray">
    <div class="container marginbot-50">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div>
                    <div class="section-heading text-center">
                        <h2 class="h-bold">PRODUCTS</h2>
                        <div class="divider-header"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="text-center">
        <div class="container">
            <div class="row animatedParent">
                <div ng-repeat="product in products " class="col-md-4">
                        <div class="service-box">
                            <div class="service-icon">
                                <img width="200" height="200" src="{{product.imgurl}}">
                            </div>
                            <div class="service-desc">
                                <h5>{{product.title}}</h5>
                                <div class="divider-header"></div>
                                <h4>{{product.price}} â‚¬</h4>
                                <div style=" height: 1em;line-height: 1em; overflow: hidden;">{{product.description}}</div>
                                <br>
                                <a href="#chat" class="btn btn-skin">Chat</a>
                                <a href="#details/{{product._id}}" class="btn btn-skin">Details</a>
                            </div>
                        </div>
                        <br>
                        <br>
                    </div>
            </div>
        </div>
    </div>
</section>
